<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Coinvest Africa</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#"
        ><img src="./images/Logo.png" class="logo" alt=""
      /></a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="input-group">
          <form class="form-inline my-2 my-lg-0 mx-auto">
            <input
              type="search"
              placeholder="Search"
              aria-describedby="button-addon1"
              class="form-control p-3 pr-5 border border-right-0 bg-light form-rounded searchInput"
            />
            <div class="input-group-append searchBtn">
              <button
                id="button-addon1"
                type="submit"
                class="btn btn-link text-primary searchBtn"
              >
                <!-- <i class="fa fa-search"></i> -->
                <img
                  src="./images/SearchIcon.png"
                  class="searchIcon"
                  alt="searchIcon"
                />
              </button>
            </div>
          </form>
        </div>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <i class="fa fa-envelope-o text-white" aria-hidden="true"></i>
          </li>
          <li class="nav-item">
            <i class="fa fa-bell-o text-white" aria-hidden="true"></i>
          </li>
          <li class="nav-item">
            <i class="fa fa-pencil-square-o text-white" aria-hidden="true"></i>
          </li>
          <li class="nav-item">
            <i class="fa fa-user-plus text-white" aria-hidden="true"></i>
          </li>
          <li class="nav-item">
            <i class="fa fa-ellipsis-h text-white" aria-hidden="true"></i>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Child Pic background Section -->
    <section class="childBGSection"></section>
    <!-- Child Pic background Section -->

    <!-- Intro Profile section -->
    <section class="introProfileSection text-white">
      <div class="greenBG row d-flex align-content-center">
        <span class="col-lg-5 nullSpan"></span>
        <span class="col-lg-2 col-4 text-center">Profile</span>
        <span class="col-lg-2 col-4 text-center">Friends</span>
        <span class="col-lg-2 col-4 text-center">Album</span>
      </div>
      <div class="yellowBG d-flex justify-content-center align-content-center">
        <span class="">Kgotso Matlhabe</span>
      </div>
      <div class="blackBG"></div>
    </section>
    <!-- Intro Profile section -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
